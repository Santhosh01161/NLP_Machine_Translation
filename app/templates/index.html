<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additive Model Translator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #dcdfe6;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #d35400; /* Orange for Additive */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #a04000;
        }
        .result-box {
            margin-top: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            overflow: hidden;
        }
        .result-header {
            background-color: #e9ecef;
            padding: 10px 15px;
            font-size: 0.9rem;
            color: #495057;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
        }
        .result-content {
            padding: 15px;
            font-size: 1.2rem;
            color: #2c3e50;
            line-height: 1.5;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>English to Tamil (Additive Model)</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="source_text">Enter English Text:</label>
            <textarea name="source_text" id="source_text" placeholder="Type your sentence here..." required>{{ original_text }}</textarea>
        </div>
        
        <button type="submit">Translate with Additive Model</button>
    </form>

    {% if translation %}
    <div class="result-box">
        <div class="result-header">Translation Result</div>
        <div class="result-content">{{ translation }}</div>
    </div>
    {% endif %}
</div>

</body>
</html>
